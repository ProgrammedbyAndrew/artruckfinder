<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AR Arrow Demo</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
    font-family: sans-serif;
  }

  #videoElement {
    position: absolute;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    object-fit: cover;
    z-index: 1;
  }

  #threeContainer {
    position: absolute;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: 2;
    pointer-events: none;
  }

  #info {
    position: absolute;
    bottom: 10px; left: 10px;
    background: rgba(0,0,0,0.5);
    color: #fff; padding: 10px;
    font-size: 14px;
    z-index: 3;
    max-width: 80vw;
    word-wrap: break-word;
  }

  #debugConsole {
    position: absolute;
    top: 10px; right: 10px;
    width: 40vw; 
    max-height: 30vh;
    overflow-y: auto;
    background: rgba(0,0,0,0.8);
    color: #0f0;
    font-size: 12px;
    line-height: 1.2em;
    padding: 5px;
    z-index: 999;
    border: 1px solid #0f0;
    font-family: monospace;
  }

  #controls {
    position: absolute;
    top: 10px; left: 10px;
    z-index: 1000;
    display: flex;
    gap: 10px;
  }

  button {
    background: #222;
    color: #fff;
    border: 1px solid #0f0;
    font-size: 14px;
    padding: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<video id="videoElement" autoplay playsinline></video>
<div id="threeContainer"></div>
<div id="info">Loading...</div>
<div id="debugConsole">Debug console initialized...</div>
<div id="controls">
  <button id="copyLogBtn">Copy Log</button>
  <button id="enableOrientationBtn" style="display:none;">Enable Orientation</button>
</div>

<!-- Include THREE.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r127/three.min.js"></script>

<script>
// Debug console setup
let logs = [];
(function() {
  const debugEl = document.getElementById('debugConsole');

  function appendMessage(type, ...args) {
    const msg = args.map(a => (typeof a === 'object' ? JSON.stringify(a) : String(a))).join(' ');
    const line = document.createElement('div');
    line.textContent = `[${type.toUpperCase()}] ${msg}`;
    debugEl.appendChild(line);
    debugEl.scrollTop = debugEl.scrollHeight;
    logs.push(`${type.toUpperCase()} ${msg}`);
  }

  const origLog = console.log;
  const origWarn = console.warn;
  const origErr = console.error;

  console.log = (...args) => { origLog(...args); appendMessage('log', ...args); };
  console.warn = (...args) => { origWarn(...args); appendMessage('warn', ...args); };
  console.error = (...args) => { origErr(...args); appendMessage('error', ...args); };

  window.onerror = (msg, source, lineno, colno, error) => {
    appendMessage('error', `Error: ${msg} at ${source}:${lineno}:${colno}`, error);
  };

  console.log("Debug console active.");
})();

// Copy log button
document.getElementById('copyLogBtn').addEventListener('click', () => {
  const text = logs.join('\n');
  navigator.clipboard.writeText(text).then(() => {
    console.log("Log copied to clipboard.");
  });
});

// Orientation permission (for iOS)
const enableOrientationBtn = document.getElementById('enableOrientationBtn');
let orientationEnabled = false;

if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
  enableOrientationBtn.style.display = 'block';
  enableOrientationBtn.addEventListener('click', async () => {
    const permissionState = await DeviceOrientationEvent.requestPermission();
    if (permissionState === 'granted') {
      console.log("DeviceOrientation permission granted.");
      orientationEnabled = true;
      enableOrientationListening();
      enableOrientationBtn.style.display = 'none';
    } else {
      console.warn("DeviceOrientation permission denied.");
    }
  });
} else {
  orientationEnabled = true;
  enableOrientationListening();
}

let deviceHeading = 0;
function enableOrientationListening() {
  if (!orientationEnabled) return;
  window.addEventListener('deviceorientation', (event) => {
    deviceHeading = calculateDeviceHeading(event.alpha);
    console.log(`Orientation event: alpha=${event.alpha.toFixed(2)}, heading=${deviceHeading.toFixed(2)}`);
  }, true);
  console.log("DeviceOrientation listening started.");
}

function calculateDeviceHeading(alpha) {
  // Assume alpha=0 means facing North.
  return alpha;
}

(async function() {
  console.log("Starting AR demo setup.");

  // Target location
  const targetLat = 28.3375;
  const targetLon = -81.463333;

  let currentLat, currentLon;
  let bearing = 0;

  const infoEl = document.getElementById('info');

  // Access camera
  try {
    console.log("Requesting camera access...");
    const stream = await navigator.mediaDevices.getUserMedia({ 
      video: { facingMode: "environment" }, 
      audio: false 
    });
    const video = document.getElementById('videoElement');
    video.srcObject = stream;
    await new Promise(resolve => video.onloadedmetadata = resolve);
    console.log("Camera loaded successfully.");
    infoEl.textContent = "Camera loaded. Getting location...";
  } catch (err) {
    console.error("Error accessing camera:", err);
    infoEl.textContent = "Error accessing camera: " + err.message;
    return;
  }

  // Initial position
  try {
    console.log("Requesting initial geolocation...");
    const pos = await getPosition();
    currentLat = pos.coords.latitude;
    currentLon = pos.coords.longitude;
    console.log("Initial position:", currentLat, currentLon);
    infoEl.textContent = "Location acquired. Setting up 3D...";
  } catch (e) {
    console.error("Geolocation error:", e);
    infoEl.textContent = "Geolocation error: " + e.message;
    return;
  }

  // Setup Three.js
  const container = document.getElementById('threeContainer');
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(70, container.clientWidth / container.clientHeight, 0.1, 1000);
  camera.position.set(0,0,0);

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(container.clientWidth, container.clientHeight);
  renderer.setClearColor(0x000000, 0);
  container.appendChild(renderer.domElement);

  // Create a simple arrow texture on a plane
  // A simple upward arrow image (green arrow):
  const arrowDataURL = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAABW0lEQVR4nO2XLRHDMBCFP5JQCEcgAgggAABCAACCF6QQSCHEkgsEXgZ1kX42W3t1jwFRzG6hOA83MnhhQYmK5Ph9l5TXwBjbQ/cZYH2gP/YihfN0FMAJvQNEPyF/QD8ClhTsrOPpdyaeZ/WtC/fv+thiwNpCNqssZit0Bo1oA7L1bhCrgAuMbgBQA4NkABuBe+AGqBL7gdtSma9B2tSma6WGbMO54ABS9qvgVuGRFOF/1sDgH7C/gAfcgEvr9ZgG7Epaf1Qg7MGVoAJtf8gZ2BFcgl5Q4pL8pFJ8/4FwmdoOuwCNEB7fVEzffoHDMPFfFhrn5AXeIiNBwNokkgIlAT6MA9dIabvwAarUE+ICnQPAj0t+G/49Zoqu9DWmxYAAAAASUVORK5CYII=";

  const textureLoader = new THREE.TextureLoader();
  const arrowTexture = textureLoader.load(arrowDataURL, () => {
    console.log("Arrow texture loaded.");
  });
  const arrowMaterial = new THREE.MeshBasicMaterial({ map: arrowTexture, transparent: true });
  const arrowPlane = new THREE.Mesh(new THREE.PlaneGeometry(1,1), arrowMaterial);
  
  // We assume arrow image is pointing "up" = North. Rotate so that up in the image = north (-Z)
  // Actually, the plane faces the camera by default along +Z. We want it facing -Z by default:
  arrowPlane.rotation.y = Math.PI; // flip so it faces -Z direction
  // Place it in front of camera
  arrowPlane.position.z = -3;
  scene.add(arrowPlane);

  console.log("3D scene set up complete.");

  // Watch position
  navigator.geolocation.watchPosition(pos => {
    currentLat = pos.coords.latitude;
    currentLon = pos.coords.longitude;
    console.log(`Location updated: Lat=${currentLat}, Lon=${currentLon}`);
    updateInfo();
  }, err => {
    console.warn("Geolocation watch error:", err);
  },{
    enableHighAccuracy: true,
    maximumAge: 0,
    timeout: 15000
  });

  function getPosition() {
    return new Promise((resolve, reject) => {
      navigator.geolocation.getCurrentPosition(resolve, reject, {
        enableHighAccuracy: true,
        timeout: 15000,
        maximumAge: 0
      });
    });
  }

  function toRadians(deg) { return deg * Math.PI / 180; }

  function calculateBearing(lat1, lon1, lat2, lon2) {
    const dLon = toRadians(lon2 - lon1);
    lat1 = toRadians(lat1);
    lat2 = toRadians(lat2);

    const y = Math.sin(dLon) * Math.cos(lat2);
    const x = Math.cos(lat1)*Math.sin(lat2) - Math.sin(lat1)*Math.cos(lat2)*Math.cos(dLon);
    let brng = Math.atan2(y, x);
    brng = (brng * 180 / Math.PI + 360) % 360; 
    return brng;
  }

  function haversineDistance(lat1, lon1, lat2, lon2) {
    const R = 6371000; // meters
    const φ1 = toRadians(lat1), φ2 = toRadians(lat2);
    const Δφ = toRadians(lat2 - lat1);
    const Δλ = toRadians(lon2 - lon1);
    const a = Math.sin(Δφ/2)*Math.sin(Δφ/2) + Math.cos(φ1)*Math.cos(φ2)*Math.sin(Δλ/2)*Math.sin(Δλ/2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
  }

  function updateInfo() {
    bearing = calculateBearing(currentLat, currentLon, targetLat, targetLon);
    const distanceMeters = haversineDistance(currentLat, currentLon, targetLat, targetLon);
    const distanceFeet = distanceMeters * 3.28084;
    infoEl.textContent = 
      `Lat: ${currentLat.toFixed(5)}, Lon: ${currentLon.toFixed(5)}, Bearing: ${bearing.toFixed(2)}°, Distance: ${distanceFeet.toFixed(1)} ft`;
    console.log(`Updated info: Bearing=${bearing.toFixed(2)}°, Distance=${distanceFeet.toFixed(1)} ft`);
  }

  function animate() {
    requestAnimationFrame(animate);
    // final rotation = bearing - deviceHeading
    const finalRotation = bearing - deviceHeading;
    // Arrow initially points North (-Z). Rotating around Y changes direction.
    arrowPlane.rotation.y = Math.PI - toRadians(finalRotation);
    renderer.render(scene, camera);
  }

  updateInfo(); // initial info
  animate();
})();
</script>
</body>
</html>
