<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AR Arrow Demo with Distance</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: sans-serif;
  }

  #videoElement {
    position: absolute;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    object-fit: cover;
    z-index: 1;
  }

  #threeContainer {
    position: absolute;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: 2;
    pointer-events: none;
  }

  #info {
    position: absolute;
    bottom: 10px; left: 10px;
    background: rgba(0,0,0,0.5);
    color: #fff; padding: 10px;
    font-size: 14px;
    z-index: 3;
    max-width: 80vw;
    word-wrap: break-word;
  }

  #debugConsole {
    position: absolute;
    top: 10px; right: 10px;
    width: 40vw; 
    max-height: 30vh;
    overflow-y: auto;
    background: rgba(0,0,0,0.8);
    color: #0f0;
    font-size: 12px;
    line-height: 1.2em;
    padding: 5px;
    z-index: 999;
    border: 1px solid #0f0;
    font-family: monospace;
  }
</style>
</head>
<body>

<video id="videoElement" autoplay playsinline></video>
<div id="threeContainer"></div>
<div id="info">Loading...</div>
<div id="debugConsole">Debug console initialized...</div>

<!-- THREE.js CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r127/three.min.js"></script>

<script>
// Debug console setup
(function() {
  const debugEl = document.getElementById('debugConsole');

  function appendMessage(type, ...args) {
    const msg = args.map(a => (typeof a === 'object' ? JSON.stringify(a) : String(a))).join(' ');
    const line = document.createElement('div');
    line.textContent = `[${type.toUpperCase()}] ${msg}`;
    debugEl.appendChild(line);
    debugEl.scrollTop = debugEl.scrollHeight;
  }

  const originalLog = console.log;
  const originalWarn = console.warn;
  const originalError = console.error;

  console.log = (...args) => {
    originalLog(...args);
    appendMessage('log', ...args);
  };
  console.warn = (...args) => {
    originalWarn(...args);
    appendMessage('warn', ...args);
  };
  console.error = (...args) => {
    originalError(...args);
    appendMessage('error', ...args);
  };

  window.onerror = (msg, source, lineno, colno, error) => {
    appendMessage('error', `Error: ${msg} at ${source}:${lineno}:${colno}`, error);
  };

  console.log("Debug console active.");
})();

(async function() {
  console.log("Starting AR demo setup.");

  // Target location (given coordinates)
  const targetLat = 28.3375;
  const targetLon = -81.463333;

  const infoEl = document.getElementById('info');

  // Access camera
  try {
    console.log("Requesting camera access...");
    const stream = await navigator.mediaDevices.getUserMedia({ 
      video: { facingMode: "environment" }, 
      audio: false 
    });
    const video = document.getElementById('videoElement');
    video.srcObject = stream;
    await new Promise(resolve => video.onloadedmetadata = resolve);
    console.log("Camera loaded successfully.");
    infoEl.textContent = "Camera loaded. Getting location...";
  } catch (err) {
    console.error("Error accessing camera:", err);
    infoEl.textContent = "Error accessing camera: " + err.message;
    return;
  }

  // Get initial position
  async function getPosition() {
    return new Promise((resolve, reject) => {
      navigator.geolocation.getCurrentPosition(resolve, reject, {
        enableHighAccuracy: true,
        timeout: 15000,
        maximumAge: 0
      });
    });
  }

  let currentLat, currentLon;
  try {
    console.log("Requesting initial geolocation...");
    const pos = await getPosition();
    currentLat = pos.coords.latitude;
    currentLon = pos.coords.longitude;
    console.log("Initial position:", currentLat, currentLon);
    infoEl.textContent = "Location acquired. Setting up 3D...";
  } catch (e) {
    console.error("Geolocation error:", e);
    infoEl.textContent = "Geolocation error: " + e.message;
    return;
  }

  // Set up Three.js
  const container = document.getElementById('threeContainer');
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(70, container.clientWidth / container.clientHeight, 0.1, 1000);
  camera.position.set(0,0,0);

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(container.clientWidth, container.clientHeight);
  renderer.setClearColor(0x000000, 0); // transparent background
  container.appendChild(renderer.domElement);

  // Create the arrow pointing along -Z for North
  // Shaft + head along the -Z axis: we'll rotate around Y to match bearing.
  const arrowGroup = new THREE.Group();

  // Shaft
  const shaftGeometry = new THREE.CylinderGeometry(0.05, 0.05, 1.5, 16);
  const shaftMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
  const shaft = new THREE.Mesh(shaftGeometry, shaftMaterial);
  shaft.position.z = -0.75; 
  arrowGroup.add(shaft);

  // Head
  const headGeometry = new THREE.ConeGeometry(0.15, 0.5, 16);
  const headMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
  const head = new THREE.Mesh(headGeometry, headMaterial);
  head.position.z = -1.5;
  arrowGroup.add(head);

  // Place arrow in front of the camera
  arrowGroup.position.set(0,0,-3);
  scene.add(arrowGroup);

  console.log("3D scene set up complete.");

  // Distance calculation (Haversine formula)
  function toRadians(deg) {
    return deg * Math.PI / 180;
  }

  function haversineDistance(lat1, lon1, lat2, lon2) {
    const R = 6371000; // Earth radius in meters
    const φ1 = toRadians(lat1);
    const φ2 = toRadians(lat2);
    const Δφ = toRadians(lat2 - lat1);
    const Δλ = toRadians(lon2 - lon1);

    const a = Math.sin(Δφ/2)*Math.sin(Δφ/2) +
              Math.cos(φ1)*Math.cos(φ2)*
              Math.sin(Δλ/2)*Math.sin(Δλ/2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

    const d = R * c; // distance in meters
    return d;
  }

  function calculateBearing(lat1, lon1, lat2, lon2) {
    const dLon = toRadians(lon2 - lon1);
    lat1 = toRadians(lat1);
    lat2 = toRadians(lat2);

    const y = Math.sin(dLon) * Math.cos(lat2);
    const x = Math.cos(lat1)*Math.sin(lat2) - Math.sin(lat1)*Math.cos(lat2)*Math.cos(dLon);
    let brng = Math.atan2(y, x);
    brng = (brng * 180 / Math.PI + 360) % 360; 
    return brng;
  }

  let bearing = calculateBearing(currentLat, currentLon, targetLat, targetLon);
  let distanceMeters = haversineDistance(currentLat, currentLon, targetLat, targetLon);
  let distanceFeet = distanceMeters * 3.28084;
  console.log("Initial bearing:", bearing, "Distance (feet):", distanceFeet);
  infoEl.textContent = `Lat: ${currentLat.toFixed(5)}, Lon: ${currentLon.toFixed(5)}, Bearing: ${bearing.toFixed(2)}°, Distance: ${distanceFeet.toFixed(1)} ft`;

  // Watch position to update
  navigator.geolocation.watchPosition(pos => {
    currentLat = pos.coords.latitude;
    currentLon = pos.coords.longitude;
    bearing = calculateBearing(currentLat, currentLon, targetLat, targetLon);
    distanceMeters = haversineDistance(currentLat, currentLon, targetLat, targetLon);
    distanceFeet = distanceMeters * 3.28084;
    console.log("Position updated:", currentLat, currentLon, "Bearing:", bearing, "Distance feet:", distanceFeet);
    infoEl.textContent = `Lat: ${currentLat.toFixed(5)}, Lon: ${currentLon.toFixed(5)}, Bearing: ${bearing.toFixed(2)}°, Distance: ${distanceFeet.toFixed(1)} ft`;
  }, err => {
    console.warn("Geolocation watch error:", err);
  },{
    enableHighAccuracy: true,
    maximumAge: 0,
    timeout: 15000
  });

  function animate() {
    requestAnimationFrame(animate);
    // Bearing=0 is north (-Z). Rotate around Y so bearing=0 means no rotation.
    // For east (90°), rotate by -90 degrees around Y to point east.
    arrowGroup.rotation.y = -toRadians(bearing);
    renderer.render(scene, camera);
  }

  animate();
})();
</script>
</body>
</html>
