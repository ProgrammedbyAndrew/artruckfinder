<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Vibration Test</title>
</head>
<body>
    <h1>Vibration Test</h1>
    <p>Tap the button to test vibration support.</p>
    <button id="vibrate-btn">Test Vibration</button>

    <script>
        const vibrateBtn = document.getElementById('vibrate-btn');

        vibrateBtn.addEventListener('click', () => {
            if ('vibrate' in navigator) {
                // Vibrates for 500ms, pauses for 200ms, then vibrates for another 500ms
                navigator.vibrate([500, 200, 500]);
            } else {
                alert("Vibration is not supported on this device/browser.");
            }
        });
    </script>
</body>
</html>
