<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>3D Arrow Test v1.3</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #333;
  }

  #threeContainer {
    position: absolute;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
  }

  #controls {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    display: flex;
    gap: 10px;
  }

  button {
    background: #222;
    color: #fff;
    border: 1px solid #0f0;
    font-size: 16px;
    padding: 10px;
    cursor: pointer;
  }

  #debugConsole {
    position: absolute;
    top: 10px; right: 10px;
    width: 30vw; 
    max-height: 30vh;
    overflow-y: auto;
    background: rgba(0,0,0,0.8);
    color: #0f0;
    font-size: 12px;
    line-height: 1.2em;
    padding: 5px;
    border: 1px solid #0f0;
    font-family: monospace;
    z-index: 10;
  }
</style>
</head>
<body>
<!-- Version 1.3 -->
<!-- Simplified: Arrow points Forward, Backward, Left, Right -->

<div id="threeContainer"></div>
<div id="controls">
  <button onclick="faceForward()">Forward</button>
  <button onclick="faceBackward()">Backward</button>
  <button onclick="faceLeft()">Left</button>
  <button onclick="faceRight()">Right</button>
</div>
<div id="debugConsole">Debug console initialized... (v1.3)</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r127/three.min.js"></script>
<script>
// Version 1.3 - Simplified 3D Arrow with Buttons

let scene, camera, renderer, arrowGroup;

init();
animate();

function init() {
  const container = document.getElementById('threeContainer');

  // Scene and Camera
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(70, container.clientWidth / container.clientHeight, 0.1, 1000);
  camera.position.set(0, 1, 5); // Camera looks at arrow

  // Renderer
  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(container.clientWidth, container.clientHeight);
  renderer.setClearColor(0x333333, 1);
  container.appendChild(renderer.domElement);

  // Arrow Group
  arrowGroup = new THREE.Group();

  // Shaft
  const shaftGeometry = new THREE.CylinderGeometry(0.05, 0.05, 2, 16);
  const shaftMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
  const shaft = new THREE.Mesh(shaftGeometry, shaftMaterial);
  shaft.position.y = 1; // Center shaft vertically
  arrowGroup.add(shaft);

  // Head
  const headGeometry = new THREE.ConeGeometry(0.15, 0.5, 16);
  const headMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
  const head = new THREE.Mesh(headGeometry, headMaterial);
  head.position.y = 2.5; // Place tip above shaft
  arrowGroup.add(head);

  // Default Rotation: Arrow Points Forward
  arrowGroup.rotation.x = -Math.PI / 6; // Tilt slightly upward
  scene.add(arrowGroup);

  // Window Resize
  window.addEventListener('resize', onWindowResize, false);
  console.log("3D Arrow Test Initialized. App Version: 1.3");
}

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}

// Helper: Log and Rotate Arrow
function rotateArrow(x, y, z, message) {
  arrowGroup.rotation.set(x, y, z);
  console.log(message);
}

// Face Forward
function faceForward() {
  rotateArrow(-Math.PI / 6, 0, 0, "Arrow pointing Forward (slightly upward).");
}

// Face Backward
function faceBackward() {
  rotateArrow(-Math.PI / 6, Math.PI, 0, "Arrow pointing Backward.");
}

// Face Left
function faceLeft() {
  rotateArrow(-Math.PI / 6, -Math.PI / 2, 0, "Arrow pointing Left.");
}

// Face Right
function faceRight() {
  rotateArrow(-Math.PI / 6, Math.PI / 2, 0, "Arrow pointing Right.");
}

function onWindowResize() {
  const container = document.getElementById('threeContainer');
  camera.aspect = container.clientWidth / container.clientHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(container.clientWidth, container.clientHeight);
}

</script>
</body>
</html>
