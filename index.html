<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AR Arrow Demo</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
    font-family: sans-serif;
  }

  #videoElement {
    position: absolute;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    object-fit: cover;
    z-index: 1;
  }

  #threeContainer {
    position: absolute;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: 2;
    pointer-events: none;
  }

  #info {
    position: absolute;
    bottom: 10px; left: 10px;
    background: rgba(0,0,0,0.5);
    color: #fff; padding: 10px;
    font-size: 14px;
    z-index: 3;
    max-width: 80vw;
    word-wrap: break-word;
  }
</style>
</head>
<body>

<video id="videoElement" autoplay playsinline></video>
<div id="threeContainer"></div>
<div id="info">Loading...</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r127/three.min.js"></script>

<script>
(async function() {
  // Set target coordinates (example)
  const targetLat = 28.3375;
  const targetLon = -81.463333;

  const infoEl = document.getElementById('info');

  // Access camera
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ 
      video: { facingMode: "environment" }, 
      audio: false 
    });
    const video = document.getElementById('videoElement');
    video.srcObject = stream;
    await new Promise(resolve => video.onloadedmetadata = resolve);
    infoEl.textContent = "Camera loaded. Getting location...";
  } catch (err) {
    console.error("Error accessing camera:", err);
    infoEl.textContent = "Error accessing camera: " + err.message;
    return;
  }

  // Get position
  function getPosition() {
    return new Promise((resolve, reject) => {
      navigator.geolocation.getCurrentPosition(resolve, reject, {
        enableHighAccuracy: true,
        timeout: 15000,
        maximumAge: 0
      });
    });
  }

  let currentLat, currentLon;
  try {
    const pos = await getPosition();
    currentLat = pos.coords.latitude;
    currentLon = pos.coords.longitude;
    infoEl.textContent = "Location acquired. Setting up 3D...";
  } catch (e) {
    console.error("Geolocation error:", e);
    infoEl.textContent = "Geolocation error: " + e.message;
    return;
  }

  // Three.js setup
  const container = document.getElementById('threeContainer');
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(70, container.clientWidth / container.clientHeight, 0.1, 1000);
  camera.position.set(0,0,0);

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(container.clientWidth, container.clientHeight);
  renderer.setClearColor(0x000000, 0);
  container.appendChild(renderer.domElement);

  // Create Arrow pointing along -Z axis by default (North)
  const arrowGroup = new THREE.Group();
  
  // Shaft: Cylinder along Y by default, rotate it to align with Z
  // We'll rotate after creation so it points along -Z.
  const shaftGeometry = new THREE.CylinderGeometry(0.1, 0.1, 2, 16);
  const shaftMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
  const shaft = new THREE.Mesh(shaftGeometry, shaftMaterial);
  shaft.position.y = 1; 
  arrowGroup.add(shaft);

  // Arrow head
  const headGeometry = new THREE.ConeGeometry(0.3, 0.6, 16);
  const headMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
  const head = new THREE.Mesh(headGeometry, headMaterial);
  head.position.y = 2;
  arrowGroup.add(head);

  // By default, cylinder and cone extend along Y.
  // We want them along -Z, so rotate arrowGroup:
  arrowGroup.rotation.x = -Math.PI / 2; // Now the arrow points along -Z
  arrowGroup.position.set(0,0,-3);
  scene.add(arrowGroup);

  // Functions
  function toRadians(deg) {
    return deg * Math.PI / 180;
  }

  function calculateBearing(lat1, lon1, lat2, lon2) {
    const dLon = toRadians(lon2 - lon1);
    lat1 = toRadians(lat1);
    lat2 = toRadians(lat2);

    const y = Math.sin(dLon) * Math.cos(lat2);
    const x = Math.cos(lat1)*Math.sin(lat2) - Math.sin(lat1)*Math.cos(lat2)*Math.cos(dLon);
    let brng = Math.atan2(y, x);
    brng = (brng * 180 / Math.PI + 360) % 360; 
    return brng;
  }

  function haversineDistance(lat1, lon1, lat2, lon2) {
    const R = 6371000; // Earth radius in meters
    const φ1 = toRadians(lat1);
    const φ2 = toRadians(lat2);
    const Δφ = toRadians(lat2 - lat1);
    const Δλ = toRadians(lon2 - lon1);

    const a = Math.sin(Δφ/2)*Math.sin(Δφ/2) +
              Math.cos(φ1)*Math.cos(φ2)*Math.sin(Δλ/2)*Math.sin(Δλ/2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    const d = R * c;
    return d;
  }

  let bearing = calculateBearing(currentLat, currentLon, targetLat, targetLon);
  let distanceMeters = haversineDistance(currentLat, currentLon, targetLat, targetLon);
  let distanceFeet = distanceMeters * 3.28084;

  infoEl.textContent = `Lat: ${currentLat.toFixed(5)}, Lon: ${currentLon.toFixed(5)}, Bearing: ${bearing.toFixed(2)}°, Distance: ${distanceFeet.toFixed(1)} ft`;

  // Update on position change
  navigator.geolocation.watchPosition(pos => {
    currentLat = pos.coords.latitude;
    currentLon = pos.coords.longitude;
    bearing = calculateBearing(currentLat, currentLon, targetLat, targetLon);
    distanceMeters = haversineDistance(currentLat, currentLon, targetLat, targetLon);
    distanceFeet = distanceMeters * 3.28084;
    infoEl.textContent = `Lat: ${currentLat.toFixed(5)}, Lon: ${currentLon.toFixed(5)}, Bearing: ${bearing.toFixed(2)}°, Distance: ${distanceFeet.toFixed(1)} ft`;
  }, err => {
    console.warn("Geolocation watch error:", err);
  },{
    enableHighAccuracy: true,
    maximumAge: 0,
    timeout: 15000
  });

  function animate() {
    requestAnimationFrame(animate);
    // Bearing=0 means facing north (-Z). We rotate around Y so that:
    // 0° = no rotation, arrow points forward (north).
    // 90° = arrow points east (to the right)
    // 180° = arrow points south (towards camera)
    // 270° = arrow points west (to the left)
    arrowGroup.rotation.y = -toRadians(bearing);
    renderer.render(scene, camera);
  }

  animate();
})();
</script>
</body>
</html>
