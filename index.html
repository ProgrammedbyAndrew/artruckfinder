<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Current Latitude & Longitude</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #f0f0f0;
            align-items: center;
            justify-content: center;
        }

        .info {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }

        h1, p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="info">
        <h1>Your Current Location</h1>
        <p>Latitude: <span id="lat">N/A</span></p>
        <p>Longitude: <span id="lon">N/A</span></p>
        <p id="status">Attempting to get location...</p>
    </div>

    <script>
        const latSpan = document.getElementById('lat');
        const lonSpan = document.getElementById('lon');
        const statusP = document.getElementById('status');

        if ('geolocation' in navigator) {
            navigator.geolocation.watchPosition(position => {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                latSpan.textContent = latitude.toFixed(6);
                lonSpan.textContent = longitude.toFixed(6);
                statusP.textContent = 'Location updated successfully';
            },
            error => {
                statusP.textContent = `Error getting location: ${error.message}`;
            },
            {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            });
        } else {
            statusP.textContent = 'Geolocation not supported by this browser.';
        }
    </script>

</body>
</html>
